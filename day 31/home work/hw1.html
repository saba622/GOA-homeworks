<!DOCTYPE html>
<html>
<head>
    <title>ერთიანი სტილი</title>
    <style>
        .common-style {
            font-family: Arial, sans-serif;
            color: #2c3e50;
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .common-style.button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px 15px;
            font-size: 16px;
        }

        .common-style.button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1 class="common-style">ეს სათაურია</h1>
    <p class="common-style">ეს არის პარაგრაფი, რომელიც გამოყენებულია საერთო კლასით.</p>
    <button class="common-style button">დააწექი</button>
    <div class="common-style">ეს არის დივი ელემენტი საერთო სტილით.</div>
    <span class="common-style">და ეს სპანი ერთიანი სტილითაა.</span>

</body>
</html>
