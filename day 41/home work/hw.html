<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Simple Table</title>
<style>
  table {
    border: 2px solid black;  
    border-collapse: collapse; 
  }
  th, td {
    border: 2px solid black;
    padding: 8px;                  
    text-align: center;            
  }
</style>
</head>
<body>

<table>
  <tr>
    <th>სვეტი 1</th>
    <th>სვეტი 2</th>
    <th>სვეტი 3</th>
  </tr>
  <tr>
    <td>დატა 1</td>
    <td>დატა 2</td>
    <td>დატა 3</td>
  </tr>
</table>

</body>
</html>
