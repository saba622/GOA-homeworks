<!DOCTYPE html>
<html>
<head>
    <title>სექციები</title>

    </div>

    <div class="section3">
        <h2>სექცია 3</h2>
        <button>დაწკაპე</button>
        <p>ეს არის მესამე სექციის პარაგრაფი.</p>
