<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>სტილიზებული პარაგრაფები</title>
  <style>

    #p2 {
      text-align: center;
      text-decoration-line: overline;
      text-decoration-style: dashed;
      text-decoration-color: blue;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px gray;
    }

    #p3 {
      text-align: right;
      text-decoration-line: underline;
      text-decoration-style: wavy;
      text-decoration-color: red;
      text-transform: capitalize;
      text-shadow: -2px -2px 3px black;
    }
  </style>
</head>
<body>

  <p id="p2">ეს არის მეორე პარაგრაფი, რომელშიც ტექსტი ცენტრშია, თავზე ლურჯი წყვეტილი ხაზი აქვს, ასოები დიდია და ტექსტს ნაცრისფერი ჩრდილი ემატება.</p>

  <p id="p3">ეს არის მესამე პარაგრაფი, სადაც ტექსტი მარჯვენა მხარესაა, აქვს წითელი ტალღოვანი ხაზგადასმა ქვეშ, თითოეული სიტყვა იწყება დიდი ასოთი და ჩრდილი შავია.</p>

</body>
</html>
