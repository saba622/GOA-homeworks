<!DOCTYPE html>
<html>
<head>
<style>
/* 1. ელემენტის სელექტორი - ყველაზე დაბალი specificity */
p {
  color: blue; /* როცა სხვა უფრო სპეციფიკური წესები არაა, ეს გამოიყენება */
}

/* 2. კლასის სელექტორი - უფრო მაღალი specificity ვიდრე ელემენტი */
.text {
  color: green; /* ეს იმოქმედებს p ელემენტზე, თუ მას აქვს class="text" */
}

/* 3. აიდის სელექტორი - კიდევ უფრო მაღალი specificity */
#unique {
  color: red; /* ეს წესი იმოქმედებს, თუ ელემენტს აქვს id="unique" */
}

/* 4. ინლაინ სტილი - ყველაზე მაღალი specificity */
</style>
</head>
<body>

<p id="unique" class="text" style="color: orange;">
  ეს ტექსტი **ნარინჯისფერად** გამოჩნდება, რადგან inline სტილი ყველაზე პრიორიტეტულია.
</p>

</body>
</html>
