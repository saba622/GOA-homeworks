<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table {
            width: 70%;
            border: 3px solid black;
            border-collapse: separate;
            border-spacing: 5px;
            text-align: center;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h2>თანამშრომლების სია</h2>

<table>
    <thead>
        <tr>
            <th>სახელი</th>
            <th>ადგილი</th>
            <th>ელფოსტა</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>საბა სამაშვილი</td>
            <td>ვებ დეველოპერი</td>
            <td>saba@example.com</td>
        </tr>
        <tr>
            <td>საბა სამაშვილი</td>
            <td>გრაფიკული დიზაინერი</td>
            <td>saba@example.com</td>
        </tr>
        <tr>
            <td>საბა სამაშვილი</td>
            <td>პროექტის მენეჯერი</td>
            <td>saba@example.com</td>
        </tr>
    </tbody>
</table>

</body>
</html>
