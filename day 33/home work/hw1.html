<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>RGB Color Model Visualization</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
      font-family: Arial, sans-serif;
    }
    svg {
      width: 400px;
      height: 350px;
    }
    text {
      font-weight: bold;
      font-size: 16px;
      fill: #000;
      user-select: none;
    }
  </style>
</head>
<body>

<svg viewBox="0 0 400 350" xmlns="http://www.w3.org/2000/svg">
  <circle cx="140" cy="160" r="100" fill="rgba(255,0,0,0.5)" />
  <text x="140" y="160" text-anchor="middle" dy="6">Red</text>
  <circle cx="260" cy="160" r="100" fill="rgba(0,255,0,0.5)" />
  <text x="260" y="160" text-anchor="middle" dy="6">Green</text>
  <circle cx="200" cy="80" r="100" fill="rgba(0,0,255,0.5)" />
  <text x="200" y="80" text-anchor="middle" dy="6">Blue</text>>
  <circle cx="200" cy="130" r="30" fill="rgba(255,255,255,0.8)" />
  <text x="200" y="130" text-anchor="middle" dy="6">White</text>
</svg>

</body>
</html>
