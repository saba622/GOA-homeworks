<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>3 Div with Unique IDs</title>
  <style>
    /* div1-ის სათაური */
    #title1 {
      color: #e74c3c; /* წითელი */
      font-size: 28px;
      font-weight: bold;
    }
    
    /* div2-ის პარაგრაფი */
    #paragraph2 {
      font-family: 'Georgia', serif;
      font-size: 18px;
      color: #2c3e50;
      line-height: 1.6;
    }

    /* div3-ის ღილაკი */
    #button3 {
      background-color: #8e44ad; /* ფიოლეტური */
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    #button3:hover {
      background-color: #732d91;
    }
    
    /* div1-ის სურათი */
    #image1 {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      display: block;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div>
    <h2 id="title1">სათაური 1</h2>
    <p id="paragraph1">ეს არის პირველი პარაგრაფი.</p>
    <button id="button1">ღილაკი 1</button>
    <img id="image1" src="https://via.placeholder.com/300x150" alt="სურათი 1" />
  </div>

  <div>
    <h2 id="title2">სათაური 2</h2>
    <p id="paragraph2">ეს არის მეორე პარაგრაფი, რომელიც სტილიზებულია უნიკალურად.</p>
    <button id="button2">ღილაკი 2</button>
    <img id="image2" src="https://via.placeholder.com/300x150" alt="სურათი 2" />
  </div>

  <div>
    <h2 id="title3">სათაური 3</h2>
    <p id="paragraph3">ეს არის მესამე პარაგრაფი.</p>
    <button id="button3">ღილაკი 3</button>
    <img id="image3" src="https://via.placeholder.com/300x150" alt="სურათი 3" />
  </div>

</body>
</html>
