<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Unordered List with Style</title>
<style>
  ul.custom-list {
    list-style-type: square;
    border-left: 4px solid orange;
    padding-left: 15px;
  }
</style>
</head>
<body>

<ul class="custom-list">
  <li>პირველი ელემენტი</li>
  <li>მეორე ელემენტი</li>
  <li>მესამე ელემენტი</li>
  <li>მეოთხე ელემენტი</li>
</ul>

</body>
</html>
