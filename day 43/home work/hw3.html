<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CSS Box Model Example</title>
<style>
  /* CSS Box Model არის ელემენტის ზომის და სივრცის მართვის სისტემა,
     რომელიც შედგება ოთხი შრისგან: Content, Padding, Border და Margin. */

  /* content - არის ელემენტის მთავარი შიგთავსი (მაგ. ტექსტი ან სურათი) */

  /* padding - შიგნით არსებული სივრცე, რომელიც ქმნის დაშორებას content-ის და border-ს შორის */

  /* border - ელემენტის გარშემო არსებულ ხაზი, რომელსაც შეიძლება ჰქონდეს სისქე, ფერი და სტილი */

  /* margin - ელემენტის გარე სივრცე, რომელიც ქმნის დაშორებას სხვა ელემენტებს შორის */

  #container {
    width: 300px;             
    height: 200px;              
    background-color: lightblue; 

    padding: 20px;              
    border: 5px solid black;
    margin: 30px;
  }
</style>
</head>
<body>

<div id="container">
  ეს არის content, რომელიც Box Model-ის შიგთავსია.
</div>

</body>
</html>
