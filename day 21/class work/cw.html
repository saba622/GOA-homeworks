<!DOCTYPE html>
<html lang="ka">
<head>
    <title>კრეატიული დიზაინი</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 50px;
            color: #4a90e2;
            background-color: #ffdd57;
            padding: 20px;
            text-align: center;
            border: 5px solid #ff5733;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        h1:hover {
            color: #ffffff;
            background-color: #ff5733;
            transform: scale(1.1);
        }

        p {
            font-size: 18px;
            color: #333;
            background-color: #ffffff;
            padding: 15px;
            border: 3px solid #cccccc;
            border-radius: 8px;
            width: 80%;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        button {
            font-size: 18px;
            color: white;
            background-color: #4a90e2;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #ff5733;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <button></button>
</body>
</html>
