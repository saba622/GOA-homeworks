<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <style>
    /* 1 CSS წესი h2 და h3-სთვის ერთად */
    h2, h3 {
      color: #ff6600; /* სასურველი ფერი - აქ ორნახევარი ნარინჯისფერი */
      font-family: 'Verdana', sans-serif;
      margin-bottom: 10px;
    }

    /* ყველა ღილაკი ცისფერი ფონის ფერით */
    button {
      background-color: #3498db; /* ცისფერი */
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    /* div-ის შიგნით არსებული ღილაკები მწვანე ფონის ფერით */
    div button {
      background-color: #27ae60; /* მწვანე */
    }
  </style>
</head>
<body>

  <h2>ჰედინგი 2</h2>
  <h3>ჰედინგი 3</h3>
  <button>ცისფერი ღილაკი</button>

  <div>
    <button>მწვანე ღილაკი div-ში</button>
  </div>

</body>
</html>
