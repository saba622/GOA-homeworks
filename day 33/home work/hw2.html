<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>RGB ფერადი div ელემენტები</title>
  <style>
    #box1 {
      background-color: rgb(255, 0, 0);
      width: 150px;
      height: 100px;
      margin-bottom: 10px;
    }
    #box2 {
      background-color: rgb(0, 255, 0);
      width: 200px;
      height: 150px;
      margin-bottom: 10px;
    }
    #box3 {
      background-color: rgb(0, 0, 255);
      width: 100px;
      height: 200px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="box1"></div>
  <div id="box2"></div>
  <div id="box3"></div>

</body>
</html>
