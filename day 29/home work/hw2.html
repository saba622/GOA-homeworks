<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>ჩემი შესახებ</title>
  <style>
  
    #profile {
      width: 600px;
      margin: 40px auto;
      font-family: 'Verdana', sans-serif;
      background-color: #f7f9fc;
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 10px;
    }

    #profile h2 {
      color: #2a6f9e;
      text-align: center;
      margin-bottom: 15px;
    }

    #profile p {
      color: #444;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    #profile img {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="profile">
    <h2>ჩემს შესახებ</h2>
    <img src="https://via.placeholder.com/400x250.png?text=My+Photo" alt="ჩემი ფოტო" />
    <p>მე ვარ ვებ დეველოპერი, რომელმაც დაამთავრა პროგრამირება და ახლა ვარ აქტიურად ჩართული Frontend-ის პროექტებში.</p>
    <p>სიყვარული მაქვს სწავლაში და მუდმივად ვსწავლობ ახალ ტექნოლოგიებს.</p>
    <img src="https://via.placeholder.com/400x200.png?text=My+Work" alt="ჩემი სამუშაო" />
  </div>
</body>
</html>
