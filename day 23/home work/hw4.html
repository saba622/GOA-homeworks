<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Basic HTML Table</title>
<style>
table, th, td {
border: 1px solid black;
border-collapse: collapse;
padding: 8px;
text-align: center;
}
th {
background-color: #f2f2f2;
}
</style>
</head>
<body>

<h2>Basic HTML Table</h2>
<table>
<tr>
<th>Level1</th>
<th>Level2</th>
<th>Level3</th>
<th>Info</th>
<th>Name</th>
</tr>
<tr>
<td rowspan="6">System</td>
<td rowspan="3">System Apps</td>
<td>SystemEnv</td>
<td>App Test</td>
<td>foo</td>
</tr>
<tr>
<td></td>
<td>App Memory</td>
<td>foo</td>
</tr>
<tr>
<td></td>
<td>App Test</td>
<td>bar</td>
</tr>
<tr>
<td rowspan="2">SystemEnv2</td>
<td>App Test</td>
<td>bar</td>
</tr>
<tr>
<td>System Memory</td>
<td>Memory Test</td>
<td>Memory Func</td>
<td>foo</td>
</tr>
<tr>
<td></td>
<td></td>
<td>Apes Test</td>
<td>foo</td>
</tr>
</table>

</body>
</html>
