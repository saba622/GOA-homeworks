<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Margin and Padding Examples</title>
<style>

  div {
    background-color: lightcoral;
    color: white;
    border: 2px solid darkred;
    margin: 10px;
    padding: 10px;
    font-family: Arial, sans-serif;
  }

  #box1 {
    margin: 20px;
    padding: 5px;
  }
  #box2 {
    margin: 5px;
    padding: 20px;
  }
  #box3 {
    margin: 0;
    padding: 15px;
  }
  #box4 {
    margin: 30px 10px;
    padding: 10px 30px;
  }
  #box5 {
    margin: 0 auto;
    padding: 25px;
    width: 50%;
  }
</style>
</head>
<body>

<div id="box1">Box 1: margin 20px; padding 5px;</div>
<div id="box2">Box 2: margin 5px; padding 20px;</div>
<div id="box3">Box 3: margin 0; padding 15px;</div>
<div id="box4">Box 4: margin 30px 10px; padding 10px 30px;</div>
<div id="box5">Box 5: margin 0 auto; padding 25px; width 50%</div>

</body>
</html>
